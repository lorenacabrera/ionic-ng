    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button class="login-btn" color="primary" (click)="loginBasic()">

    </ion-button>

    <ion-button class="login-btn" color="success" (click)="loginToken()">

  </div>

</ion-content>
