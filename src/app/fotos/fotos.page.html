<ion-header>
  <ion-toolbar>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="addPhotoToGallery()">
    Capturar Foto
  </ion-button>

  <form [formGroup]="registroForm" (ngSubmit)="guardarRegistro()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="registroForm.invalid">
      Guardar registro
    </ion-button>
  </form>

  <ion-list *ngIf="photoService.photos.length > 0">
    <ion-item *ngFor="let p of photoService.photos">
      <ion-thumbnail slot="start">
        <img [src]="p.base64" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ p.title }}</h2>
        <p>{{ p.description }}</p>
      </ion-label>
      <ion-button color="danger" fill="clear" (click)="eliminarRegistro(p)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
