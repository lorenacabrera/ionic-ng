<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-list>
  <ion-item *ngFor="let a of alumnos">
    <ion-label>
       <h3>{{a.nombre}}</h3>
       <h2>{{a.apellidos}}</h2>
    </ion-label>
  </ion-item>
</ion-list>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
